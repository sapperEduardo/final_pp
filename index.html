<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos</title>
    <style>
        /* --- Reset & Base Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #334155;
            padding: 20px;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* --- Header Section --- */
        .header {
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        .icon-circle {
            width: 64px;
            height: 64px;
            background-color: #2563eb;
            color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        p {
            color: #64748b;
        }

        /* --- Form & Search Input --- */
        .search-form {
            position: relative;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        .input-group {
            position: relative;
            background: white;
            border-radius: 100px; /* Pill shape */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 8px;
            border: 2px solid transparent;
        }

        .input-group:focus-within {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #93c5fd; /* Light blue border on focus */
            transform: translateY(-2px);
        }

        .search-input {
            width: 100%;
            border: none;
            outline: none;
            padding: 16px 24px;
            font-size: 1.125rem;
            color: #334155;
            background: transparent;
            border-radius: 100px;
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .submit-btn {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.1s;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .submit-btn:hover {
            background-color: #1d4ed8;
        }

        .submit-btn:active {
            transform: scale(0.95);
        }

        .submit-btn:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Status Messages --- */
        .status-message {
            margin-top: 1.5rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-success {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #dcfce7;
            color: #166534;
        }

        .status-error {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loader Animation */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Icons (SVG styling) */
        .icon {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .header-icon {
            width: 32px;
            height: 32px;
        }

        .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.top-link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 0.9rem;
    font-weight: 500;
    color: #2563eb;
    text-decoration: none;
}

.top-link:hover {
    text-decoration: underline;
}

.top-logout {
    background: transparent;
    border: 1px solid #e2e8f0;
    color: #475569;
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 0.8rem;
    cursor: pointer;
}

.top-logout:hover {
    background: #f1f5f9;
}




    </style>
    <script src="auth.js"></script>
<script>checkAuth()</script>
</head>
<body>

    <div class="container">
        <div class="top-bar">
  <a href="dashboard.html" class="top-link">
    <svg class="icon" viewBox="0 0 24 24">
      <line x1="12" y1="20" x2="12" y2="10"></line>
      <line x1="18" y1="20" x2="18" y2="4"></line>
      <line x1="6" y1="20" x2="6" y2="16"></line>
    </svg>
    Ver gastos
  </a>

  <button class="top-logout" onclick="logout()">Salir</button>
</div>

        <!-- Header -->
        <div class="header">
            <div class="icon-circle">
                <!-- Banknote Icon -->
                <svg class="icon header-icon" viewBox="0 0 24 24">
                    <rect width="20" height="12" x="2" y="6" rx="2"></rect>
                    <circle cx="12" cy="12" r="2"></circle>
                    <path d="M6 12h.01M18 12h.01"></path>
                </svg>
            </div>
            <h1>Registro de Gastos</h1>
            <p>¿Qué compraste hoy?</p>
        </div>

        <!-- Form -->
        <form id="expenseForm" class="search-form">
            <div class="input-group">
                <input 
                    type="text" 
                    id="descripcion" 
                    class="search-input" 
                    placeholder="Ej. Compré 500 pesos de harina..." 
                    autocomplete="off"
                    required
                >
                <button type="submit" id="submitBtn" class="submit-btn" aria-label="Enviar">
                    <!-- Send Icon -->
                    <svg id="iconSend" class="icon" viewBox="0 0 24 24">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    <!-- Loader (Hidden by default) -->
                    <div id="loader" class="loader" style="display: none;"></div>
                </button>
            </div>
        </form>

        <!-- Status Messages -->
        <div id="successMsg" class="status-message status-success">
            <svg class="icon" style="width:18px; height:18px;" viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>¡Gasto registrado correctamente!</span>
        </div>

        <div id="errorMsg" class="status-message status-error">
            <svg class="icon" style="width:18px; height:18px;" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span id="errorText">Hubo un error al conectar.</span>
        </div>
    </div>

    <script>
        // Configuration
        const WEBHOOK_URL = 'https://eebaez.app.n8n.cloud/webhook/financial-transaction';

        // DOM Elements
        const form = document.getElementById('expenseForm');
        const input = document.getElementById('descripcion');
        const submitBtn = document.getElementById('submitBtn');
        const iconSend = document.getElementById('iconSend');
        const loader = document.getElementById('loader');
        const successMsg = document.getElementById('successMsg');
        const errorMsg = document.getElementById('errorMsg');
        const errorText = document.getElementById('errorText');

        // Functions to manage UI state
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                iconSend.style.display = 'none';
                loader.style.display = 'block';
                hideMessages();
            } else {
                submitBtn.disabled = false;
                iconSend.style.display = 'block';
                loader.style.display = 'none';
            }
        }

        function showSuccess() {
            successMsg.style.display = 'inline-flex';
            // Trigger reflow for transition
            setTimeout(() => { successMsg.style.opacity = '1'; }, 10);
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                successMsg.style.opacity = '0';
                setTimeout(() => { successMsg.style.display = 'none'; }, 300);
            }, 3000);
        }

        function showError(message) {
            errorText.textContent = message || 'Error al conectar con el servidor.';
            errorMsg.style.display = 'inline-flex';
            setTimeout(() => { errorMsg.style.opacity = '1'; }, 10);
        }

        function hideMessages() {
            successMsg.style.display = 'none';
            successMsg.style.opacity = '0';
            errorMsg.style.display = 'none';
            errorMsg.style.opacity = '0';
        }

        // Event Listener
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const descripcion = input.value.trim();
            if (!descripcion) return;

            setLoading(true);

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        descripcion: descripcion
                    }),
                });

                if (response.ok) {
                    input.value = ''; // Clear input
                    showSuccess();
                    input.focus(); // Refocus for next entry
                } else {
                    throw new Error(`Error: ${response.status}`);
                }

            } catch (error) {
                console.error('Submission error:', error);
                showError('No se pudo enviar el gasto. Revisa tu conexión.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
